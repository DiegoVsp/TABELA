<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
  <nav class="navbar bg-primary">
    <a href="" class="navbar-brand text-white">Tabela</a>
  </nav>
  <div class="container">
    <div class="row mt-4">
      <div class="col-3">
        <form action="" class="border border-info p-3" onsubmit="event.preventDefault()" autocomplete="off">
          <div class="form-group d-flex flex-column">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <label for="idade">Idade: </label>
            <input type="text" name="idade" id="idade">
          </div>
          <button type="submit" class="btn btn-success text-white " onclick="Adicionar()"><i class="fa fa-plus"></i>
            Adicionar</button>
        </form>
      </div>
      <div class="col bg-dark border border-info text-white card">
        <table class="table table-striped table-dark ">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
            </tr>
          </thead>
          <tbody class="body"></tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
